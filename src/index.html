<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
<body>
  <div class="container">
    <h1>Calculate your age throughout the cosmos!</h1>
    <div class="row">
      <div class="col-md-6">
        <form id="calculate">
          <div class="form-group">
            <label for="age">Enter your age</label>
            <input id="age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="life-expect">Enter the life expectancy for your demographic (or leave blank for default for American of 79 years)</label>
            <input id="life-expect" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
